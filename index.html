<!DOCTYPE html>
<html>
    <head>
        <title>
        Responsive Navbar
        </title>
        <link rel="stylesheet" href="text.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">



    </head>
    <body>

        <header>
            <div class="navbar">
                <div class="logo"><a href="#">Web Dev Creative</a></div>
                 <ul class="links">
                    <li><a href="hero">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="services">Services</a></li>
                    <li><a href="contact">Contact</a></li>
                 </ul>
                 <a href="#" class="action-btn">Get Started</a>
                 <div class="toggle-btn"><i class="fa-solid fa-bars"></i> 
                </div>
                

            </div>
            <div class="dropdown-menu" >

                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="#" class="action-btn">Get Started</a></li>


            </div>

        </header>

<main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lets Work Together Make Success</p>
                




        </section>
    </main>
                
        <script>

            const toggleBtn = document.querySelector('.toggle-btn')
            
            const toggleBtnicon = document.querySelector('.toggle-btn i')
            
            const dropDownMenu = document.querySelector('.dropdown-menu')
            
            toggleBtn.onclick = function (){
            
            dropDownMenu.classList.toggle('open')
            
            const isopen = dropDownMenu.classList.contains('open')
            
            toggleBtnIcon.classList = isOpen
                   ? 'fa-sharp fa-solid fa-xmark'
                    : 'fa-solid fa-bars'

            }
            
           
            </script>
       


    </body>
</html>
